<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Template Creator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        :root {
            --primary-color: #007bff;
            --primary-hover: #0056b3;
        }
        body {
            background-color: #f4f7fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        h1 {
            margin-bottom: 30px;
            color: var(--primary-color);
            text-align: center;
            font-weight: bold;
            text-transform: uppercase;
        }
        .card {
            border: 1px solid var(--primary-color);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.02);
        }
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            transition: background-color 0.3s;
        }
        .btn-primary:hover {
            background-color: var(--primary-hover);
        }
        .example-container {
            background-color: #e9ecef;
            border: 1px dashed var(--primary-color);
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
        .form-group label {
            font-weight: bold;
        }
        .border {
            border: 1px solid var(--primary-color);
            border-radius: 5px;
            padding: 15px;
            background-color: #ffffff;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <header class="container">
        <h1>Carousel Template Creator</h1>
    </header>
    
    <main class="container">
        <form action="/create_template" method="POST">
            <fieldset>
                <legend>API Credentials</legend>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Account SID:</label>
                        <input type="text" class="form-control" name="account_id" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label>WABA ID:</label>
                        <input type="text" class="form-control" name="waba_id" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>API Key:</label>
                        <input type="text" class="form-control" name="username" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label>API Token:</label>
                        <input type="password" class="form-control" name="password" required>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>Template Details</legend>
                <div class="form-group">
                    <label>Template Name:</label>
                    <input type="text" class="form-control" name="template_name" required>
                </div>
                <div class="form-group">
                    <label>Language:</label>
                    <select class="form-control" name="language" required id="languageDropdown"></select>
                </div>
                <div class="form-group">
                    <label>Category (use MARKETING, UTILITY, AUTHENTICATION):</label>
                    <input type="text" class="form-control" name="category" required>
                </div>
                <div class="form-group">
                    <label>Main Body Text (use {1}, {2}, etc. for dynamic content):</label>
                    <textarea class="form-control" name="main_body_text" oninput="showMainBodyExamples(this.value)" required></textarea>
                </div>
                <div id="main_body_example" class="example-container"></div>
                <div class="form-group">
                    <label>Number of Cards:</label>
                    <input type="number" class="form-control" id="num_cards" name="num_cards" min="1" max="10" required>
                </div>
                <button type="button" class="btn btn-secondary" onclick="addCard()">Add Card</button>
                <div id="cards"></div>
                <button type="submit" class="btn btn-primary btn-lg btn-block">Create Template</button>
            </fieldset>
        </form>
    </main>

    <div class="modal fade" id="responseModal" tabindex="-1" role="dialog" aria-labelledby="responseModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="responseModalLabel">Response</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <pre></pre>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>    

    <script>
        const validLanguages = [
            {name: "Afrikaans", code: "af"},
            {name: "Albanian", code: "sq"},
            {name: "Arabic", code: "ar"},
            {name: "Azerbaijani", code: "az"},
            {name: "Bengali", code: "bn"},
            {name: "Bulgarian", code: "bg"},
            {name: "Catalan", code: "ca"},
            {name: "Chinese (CHN)", code: "zh_CN"},
            {name: "Chinese (HKG)", code: "zh_HK"},
            {name: "Chinese (TAI)", code: "zh_TW"},
            {name: "Croatian", code: "hr"},
            {name: "Czech", code: "cs"},
            {name: "Danish", code: "da"},
            {name: "Dutch", code: "nl"},
            {name: "English", code: "en"},
            {name: "English (UK)", code: "en_GB"},
            {name: "English (US)", code: "en_US"},
            {name: "Estonian", code: "et"},
            {name: "Filipino", code: "fil"},
            {name: "Finnish", code: "fi"},
            {name: "French", code: "fr"},
            {name: "Georgian", code: "ka"},
            {name: "German", code: "de"},
            {name: "Greek", code: "el"},
            {name: "Gujarati", code: "gu"},
            {name: "Hausa", code: "ha"},
            {name: "Hebrew", code: "he"},
            {name: "Hindi", code: "hi"},
            {name: "Hungarian", code: "hu"},
            {name: "Indonesian", code: "id"},
            {name: "Irish", code: "ga"},
            {name: "Italian", code: "it"},
            {name: "Japanese", code: "ja"},
            {name: "Kannada", code: "kn"},
            {name: "Kazakh", code: "kk"},
            {name: "Kinyarwanda", code: "rw_RW"},
            {name: "Korean", code: "ko"},
            {name: "Kyrgyz (Kyrgyzstan)", code: "ky_KG"},
            {name: "Lao", code: "lo"},
            {name: "Latvian", code: "lv"},
            {name: "Lithuanian", code: "lt"},
            {name: "Macedonian", code: "mk"},
            {name: "Malay", code: "ms"},
            {name: "Malayalam", code: "ml"},
            {name: "Marathi", code: "mr"},
            {name: "Norwegian", code: "nb"},
            {name: "Persian", code: "fa"},
            {name: "Polish", code: "pl"},
            {name: "Portuguese (BR)", code: "pt_BR"},
            {name: "Portuguese (POR)", code: "pt_PT"},
            {name: "Punjabi", code: "pa"},
            {name: "Romanian", code: "ro"},
            {name: "Russian", code: "ru"},
            {name: "Serbian", code: "sr"},
            {name: "Slovak", code: "sk"},
            {name: "Slovenian", code: "sl"},
            {name: "Spanish (ES)", code: "es"},
            {name: "Spanish (LA)", code: "es_LA"},
            {name: "Swahili", code: "sw"},
            {name: "Swedish", code: "sv"},
            {name: "Tajik", code: "tg"},
            {name: "Tamil", code: "ta"},
            {name: "Telugu", code: "te"},
            {name: "Thai", code: "th"},
            {name: "Turkish", code: "tr"},
            {name: "Ukrainian", code: "uk"},
            {name: "Urdu", code: "ur"},
            {name: "Vietnamese", code: "vi"},
            {name: "Welsh", code: "cy"},
            {name: "Xhosa", code: "xh"},
            {name: "Yoruba", code: "yo"},
            {name: "Zulu", code: "zu"}
        ];

        $(document).ready(function() {
            const languageDropdown = $('#languageDropdown');
            validLanguages.forEach(lang => {
                languageDropdown.append(new Option(lang.name, lang.code));
            });

            $('form').on('submit', function(e) {
                e.preventDefault();
                $.ajax({
                    type: 'POST',
                    url: $(this).attr('action'),
                    data: $(this).serialize(),
                    success: function(response) {
                        showResponseModal(response);
                    },
                    error: function(error) {
                        showResponseModal(error.responseJSON);
                    }
                });
            });
        });

        function addCard() {
            const cardCount = $('#cards .card').length;
            if (cardCount < 10) {
                $('#cards').append(`
                    <div class="card border">
                        <div class="form-group">
                            <label>Card ${cardCount + 1} Text:</label>
                            <textarea class="form-control" name="card_text_${cardCount + 1}" required></textarea>
                        </div>
                        <button type="button" class="btn btn-danger" onclick="$(this).closest('.card').remove()">Remove Card</button>
                    </div>
                `);
            } else {
                alert('Maximum of 10 cards allowed.');
            }
        }

        function showMainBodyExamples(value) {
            $('#main_body_example').text(`Example: ${value.replace(/{(\d+)}/g, "Value $1")}`);
        }

        function showResponseModal(response) {
            $('#responseModal .modal-body pre').text(JSON.stringify(response, null, 2));
            $('#responseModal').modal('show');
        }
    </script>

</body>
</html>
